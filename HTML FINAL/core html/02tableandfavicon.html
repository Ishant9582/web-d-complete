<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="shortcut icon"  href="./favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <table border="4">
        <caption>product data</caption>
        <thead>
            <tr>
                <th>name</th>
                <th>brand name</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>he</td>
                <td>ho</td>
                <td>1</td>
            </tr>
            <tr>
                <td>i</td>
                <td>k</td>
                <td>4</td>
            </tr>
            <tr>
                <td>p</td>
                <td>q</td>
                <td>6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">sum</td>
                <td>60</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
