        input:disabled{

        div:nth-child(2n){
            background-color: gold;
        }
        /* special */
        /* special */
        h1::after{
            content:"after!";
            color: darkorange;
        }
        h1::before{
            content:"before!";
            color: rgb(60, 0, 255);
        }
        p::first-line{
            background-color: forestgreen;
            font: 100px;
        }
